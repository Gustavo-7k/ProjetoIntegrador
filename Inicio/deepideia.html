<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todos os Álbuns - Radiohead</title>
    <style>
        body {
            background-color: #c29fef;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        
        .page-title {
            color: #170045;
            font-size: 28px;
            margin: 0;
        }
        
        .back-link {
            color: #170045;
            text-decoration: none;
            font-weight: bold;
        }
        
        .albums-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 25px;
        }
        
        .album {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        
        .album:hover {
            transform: translateY(-5px);
        }
        
        .album-cover {
            width: 100%;
            height: 250px;
            background-size: cover;
            background-position: center;
        }
        
        .album-info {
            padding: 15px;
        }
        
        .album-title {
            font-weight: bold;
            margin: 0 0 5px 0;
            color: #333;
        }
        
        .album-year {
            color: #666;
            font-size: 14px;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="page-title">Todos os Álbuns</h1>
            <a href="perfilartista.html" class="back-link">← Voltar</a>
        </div>
        
        <div class="albums-container">
            <!-- Álbum 1 -->
            <div class="album">
                <div class="album-cover" style="background-image: url('img/okcomputer.jpeg');"></div>
                <div class="album-info">
                    <h3 class="album-title">OK Computer</h3>
                    <p class="album-year">1997</p>
                </div>
            </div>
            
            <!-- Álbum 2 -->
            <div class="album">
                <div class="album-cover" style="background-image: url('img/kida.jpeg');"></div>
                <div class="album-info">
                    <h3 class="album-title">Kid A</h3>
                    <p class="album-year">2000</p>
                </div>
            </div>
            
            <!-- Álbum 3 -->
            <div class="album">
                <div class="album-cover" style="background-image: url('img/InRainbows.jpeg');"></div>
                <div class="album-info">
                    <h3 class="album-title">In Rainbows</h3>
                    <p class="album-year">2007</p>
                </div>
            </div>
            
            <!-- Álbum 4 -->
            <div class="album">
                <div class="album-cover" style="background-image: url('img/thebends.jpg');"></div>
                <div class="album-info">
                    <h3 class="album-title">The Bends</h3>
                    <p class="album-year">1995</p>
                </div>
            </div>
            
            <!-- Álbum 5 -->
            <div class="album">
                <div class="album-cover" style="background-image: url('img/amnesiac.jpg');"></div>
                <div class="album-info">
                    <h3 class="album-title">Amnesiac</h3>
                    <p class="album-year">2001</p>
                </div>
            </div>
            
            <!-- Álbum 6 -->
            <div class="album">
                <div class="album-cover" style="background-image: url('img/hailtothethief.jpg');"></div>
                <div class="album-info">
                    <h3 class="album-title">Hail to the Thief</h3>
                    <p class="album-year">2003</p>
                </div>
            </div>
            
            <!-- Adicione mais álbuns conforme necessário -->
        </div>
    </div>
</body>
</html>
