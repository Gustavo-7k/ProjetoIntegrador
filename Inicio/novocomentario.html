                    <input class="form-control input-largo" list="albuns" id="buscaAlbum" placeholder="Digite para buscar...">
                        <datalist id="albuns">

                            <option value="Kid A">
                            <option value="Ok Computer">
                        </datalist>
                <!--levar para outra pagina-->
                <script>
                    document.getElementById("buscaAlbum").addEventListener("change", function () {
                        const valor = this.value;

                        // dicionário de redirecionamento
                        const links = {
                        "In Rainbows": "EscreverComentário.html", // coloque o nome real do arquivo aqui",
                        "Kid A": "KidA.html",             // coloque o nome real do arquivo aqui
                        "Ok Computer": "OkComputer.html"  // coloque o nome real do arquivo aqui
                        };

                        if (links[valor]) {
                        window.location.href = links[valor];
                        } else {
                        alert("Página não encontrada para o álbum: " + valor);
                        }
                    });
            // Controla a barra lateral do chat
                document.getElementById('open-chat-sidebar')?.addEventListener('click', function(e) {
                    e.preventDefault();
                    const sidebar = document.querySelector('.chat-sidebar');
                    sidebar.style.right = '0';
                    
                    // Adiciona overlay
                    const overlay = document.createElement('div');
                    overlay.className = 'chat-overlay';
                    overlay.style = `
                        position: fixed;
                        top: 0;
                        left: 0;
                        width: 100vw;
                        height: 100vh;
                        background-color: rgba(0,0,0,0.5);
                        z-index: 999;
                        display: none;
                    `;
                    document.body.appendChild(overlay);
                    overlay.style.display = 'block';
                    
                    // Fecha ao clicar no overlay
                    overlay.addEventListener('click', function() {
                        sidebar.style.right = '-350px';
                        overlay.style.display = 'none';
                        setTimeout(() => overlay.remove(), 300);
                    });
                });
                </script>
