; OPcache configuration for Anthems project

; Enable OPcache
opcache.enable=1
opcache.enable_cli=0

; Memory configuration
opcache.memory_consumption=256
opcache.interned_strings_buffer=16
opcache.max_accelerated_files=10000

; Revalidation settings
opcache.revalidate_freq=2
opcache.validate_timestamps=1
opcache.save_comments=1

; Performance settings
opcache.fast_shutdown=1
opcache.enable_file_override=0
opcache.optimization_level=0x7FFFBFDF
opcache.max_file_size=0

; File cache settings (optional, for better performance)
;opcache.file_cache=/tmp/opcache
;opcache.file_cache_only=0
;opcache.file_cache_consistency_checks=1

; Debugging and monitoring (disable in production)
opcache.error_log=/var/log/opcache_error.log
opcache.log_verbosity_level=2

; Preloading (PHP 7.4+)
;opcache.preload=/var/www/html/preload.php
;opcache.preload_user=www-data

; Restart settings
opcache.force_restart_timeout=180
opcache.max_wasted_percentage=10

; JIT settings (PHP 8.0+)
opcache.jit_buffer_size=100M
opcache.jit=tracing

; Blacklist (files not to cache)
;opcache.blacklist_filename=/etc/php/8.2/apache2/conf.d/opcache-blacklist.txt
