services:
  anthems-web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: anthems-web
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www/html
      - ./docker/logs/apache:/var/log/apache2
      - ./uploads:/var/www/html/uploads
    environment:
      DB_HOST: anthems-db
      DB_DATABASE: ${MYSQL_DATABASE:-anthems_db}
      DB_USERNAME: ${MYSQL_USER:-anthems_user}
      DB_PASSWORD: ${MYSQL_PASSWORD:-change_this_user_please}
      APP_URL: ${APP_URL:-http://localhost:8080}
      PHP_MEMORY_LIMIT: ${PHP_MEMORY_LIMIT:-256M}
      PHP_UPLOAD_MAX_FILESIZE: ${PHP_UPLOAD_MAX_FILESIZE:-10M}
      PHP_POST_MAX_SIZE: ${PHP_POST_MAX_SIZE:-10M}
    depends_on:
      - anthems-db
    networks:
      - anthems-network

  anthems-db:
    image: mysql:8.0
    container_name: anthems-db
    restart: unless-stopped
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: ${MYSQL_DATABASE:-anthems_db}
      MYSQL_USER: ${MYSQL_USER:-anthems_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-change_this_user_please}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-change_this_root_please}
    volumes:
      - anthems-db-data:/var/lib/mysql
      - ./database.sql:/docker-entrypoint-initdb.d/database.sql:ro
      - ./docker/mysql/my.cnf:/etc/mysql/conf.d/my.cnf:ro
    networks:
      - anthems-network

  anthems-phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: anthems-phpmyadmin
    restart: unless-stopped
    ports:
      - "8081:80"
    environment:
      PMA_HOST: anthems-db
      PMA_PORT: 3306
      PMA_USER: ${MYSQL_USER:-anthems_user}
      PMA_PASSWORD: ${MYSQL_PASSWORD:-change_this_user_please}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-change_this_root_please}
    depends_on:
      - anthems-db
    networks:
      - anthems-network

  anthems-redis:
    image: redis:7-alpine
    container_name: anthems-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - anthems-redis-data:/data
    networks:
      - anthems-network

volumes:
  anthems-db-data:
  anthems-redis-data:

networks:
  anthems-network:
    driver: bridge
